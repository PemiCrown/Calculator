<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
    <link rel="stylesheet" href="Quadratic.css">
</head>
<body>
    <div class="container">
        <div class="title">INPUT</div>
        <form action="#">
            <div class="details">
                <div class="input-box">
                    <span class="details">a:</span>
                        <input type="number" name="a" id="a">
                </div>
                <div class="input-box">
                    <span class="details">b:</span>
                    <input type="number" name="b" id="b">
                </div>
                <div class="input-box">
                    <span class="details">c:</span>
                    <input type="number" name="c" id="c">
                </div>
                <div class="button">
                    <input type="submit" value="Calculate">
                </div>
    </form>
</body>
</html>
